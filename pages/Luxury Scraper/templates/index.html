<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Item Price Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --light-gold: #F4E5B5;
            --dark-gold: #996515;
            --white: #FFFFFF;
            --off-white: #F8F8F8;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--white);
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: var(--white);
            padding: 2rem;
            text-align: center;
            font-family: 'Playfair Display', serif;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .search-form {
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 2px solid var(--light-gold);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-gold);
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--light-gold);
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 5px rgba(212,175,55,0.3);
        }

        button {
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: var(--white);
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .features {
            margin-top: 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            background: var(--off-white);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--light-gold);
        }

        .feature-card h3 {
            color: var(--dark-gold);
            margin-top: 0;
            font-family: 'Playfair Display', serif;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }

            .container {
                margin: 1rem auto;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Luxury Item Price Tracker</h1>
    </div>

    <div class="container">
        <form class="search-form" action="/search" method="post">
            <div class="form-group">
                <label for="search_term">Search Term</label>
                <input type="text" id="search_term" name="search_term" required 
                       placeholder="Enter watch model (e.g., Rolex Submariner)">
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="watches">Luxury Watches</option>
                    <option value="art" disabled>Art (Coming Soon)</option>
                    <option value="jewelry" disabled>Jewelry (Coming Soon)</option>
                    <option value="clothes" disabled>Designer Clothes (Coming Soon)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="threshold">Deal Threshold (%)</label>
                <input type="number" id="threshold" name="threshold" 
                       value="20" min="1" max="99" step="1">
            </div>

            <button type="submit">Search Deals</button>
        </form>

        <div class="features">
            <div class="feature-card">
                <h3>Multi-Platform Search</h3>
                <p>Search across eBay, 1stDibs, Wrist Aficionado, and more</p>
            </div>
            <div class="feature-card">
                <h3>Market Analysis</h3>
                <p>Advanced price analysis to identify the best deals</p>
            </div>
            <div class="feature-card">
                <h3>Deal Alerts</h3>
                <p>Get instant email notifications for exceptional deals</p>
            </div>
        </div>
    </div>
</body>
</html>
